apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.htech.demo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(':CommonUtilsLib')
    compile project(':BottomNavigationViewLibrary')
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.1.0'
    compile 'com.wdullaer:materialdatetimepicker:2.3.0'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.facebook.fresco:fresco:0.8.1'
    compile 'com.github.devlight.navigationtabbar:library:1.1.1'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3'
}
